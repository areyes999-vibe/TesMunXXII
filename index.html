<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TESMUN XXII</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1a237e",
                        secondary: "#b71c1c",
                        accent: "#aeea00",
                        "background-light": "#f5f5f5",
                        "tesmun-blue": "#141539",
                        "surface-dark": "#1c1f4a",
                        "menu-hover": "#ffffff",
                    },
                    fontFamily: {
                        display: ["Oswald", "sans-serif"],
                        body: ["Montserrat", "sans-serif"],
                    },
                    borderRadius: { DEFAULT: "0.5rem" },
                    backgroundImage: {
                        'hero-pattern': "linear-gradient(to bottom, rgba(19,21,54,0.4), rgba(19,21,54,0.9)), url('https://images.unsplash.com/photo-1541829070764-84a7d30dd3f3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')",
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #131536; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #2c3171; border-radius: 10px; }
        .nav-item {
            @apply border-y-2 border-dotted border-white/40 text-white font-body text-sm md:text-base lg:text-lg uppercase px-4 py-3 hover:text-white/80 transition-colors flex items-center justify-center whitespace-nowrap cursor-pointer;
        }
        .nav-item.active { @apply border-y-4 border-solid border-white font-bold; }
        .sidebar-link.active { @apply bg-secondary text-white; }
        .logo-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; width: 32px; height: 32px; }
        .logo-sq { background-color: white; border-radius: 4px; width: 100%; height: 100%; }
        .page-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .topic-card { @apply bg-[#1c1f4a]/50 border border-white/10 hover:border-accent/50 transition-all p-0 rounded-xl group overflow-hidden flex flex-col md:flex-row; }
        .timeline-dot { @apply w-3 h-3 bg-accent rounded-full border-2 border-tesmun-blue shrink-0 relative z-10; }
    </style>
</head>

<body class="bg-tesmun-blue text-gray-100 font-body overflow-x-hidden h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="shrink-0 z-50 bg-tesmun-blue shadow-lg relative">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a onclick="navigateTo('about')"
                    class="flex-shrink-0 flex flex-col items-center justify-center w-32 cursor-pointer">
                    <div class="relative w-16 h-16 flex items-center justify-center mb-1">
                        <span
                            class="material-symbols-outlined text-white text-6xl absolute opacity-20 rotate-12">public</span>
                        <span class="material-symbols-outlined text-white text-5xl relative z-10">public</span>
                        <div class="absolute inset-0 border-2 border-white/30 rounded-full w-full h-full scale-125">
                        </div>
                    </div>
                    <span class="text-white font-display font-bold text-lg tracking-widest leading-none">TESMUN
                        XXII</span>
                </a>
                <!-- Desktop Navigation -->
                <div class="hidden md:flex flex-1 justify-center items-center px-8">
                    <div class="flex items-center space-x-6 w-full justify-between max-w-5xl" id="nav-links">
                        <a class="nav-item flex-1 text-center" data-page="about" onclick="navigateTo('about')">About
                            Tesmun XXII</a>
                        <a class="nav-item flex-1 text-center" data-page="handbook"
                            onclick="navigateTo('handbook')">Handbook</a>
                        <a class="nav-item flex-1 text-center relative" data-page="committees"
                            onclick="navigateTo('committees')">
                            Committees
                            <span class="material-symbols-outlined ml-2 text-sm">expand_more</span>
                        </a>
                        <a class="nav-item flex-1 text-center" data-page="campus"
                            onclick="navigateTo('campus')">Campus</a>
                        <a class="nav-item flex-1 text-center" data-page="schedule"
                            onclick="navigateTo('schedule')">Schedule</a>
                        <a class="nav-item flex-1 text-center" data-page="contact"
                            onclick="navigateTo('contact')">Contact Us</a>
                    </div>
                </div>
                <!-- School Logo -->
                <div class="flex-shrink-0 flex items-center gap-3 border-l border-white/10 pl-6 h-20">
                    <div class="logo-grid">
                        <div class="logo-sq"></div>
                        <div class="logo-sq"></div>
                        <div class="logo-sq"></div>
                        <div class="logo-sq"></div>
                    </div>
                    <div class="text-white font-body font-bold text-lg leading-tight text-left">
                        The<br />English<br />School</div>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center ml-4">
                    <button class="text-white hover:text-gray-300" type="button" onclick="toggleMobileMenu()">
                        <span class="material-symbols-outlined text-3xl" id="mobile-menu-icon">menu</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu"
            class="hidden md:hidden absolute top-full left-0 right-0 bg-[#191b42] border-t border-white/10 z-50 shadow-2xl">
            <div class="flex flex-col p-4 space-y-1">
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('about');toggleMobileMenu()">About</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('handbook');toggleMobileMenu()">Handbook</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('committees');toggleMobileMenu()">Committees</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('campus');toggleMobileMenu()">Campus</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('schedule');toggleMobileMenu()">Schedule</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('contact');toggleMobileMenu()">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- MAIN APP CONTAINER -->
    <main id="app" class="flex-1 flex overflow-hidden bg-tesmun-blue"></main>

    <!-- FOOTER -->
    <footer class="shrink-0 bg-black text-white py-3 border-t border-white/10 z-40">
        <div class="max-w-full mx-auto px-8 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-white text-base">public</span>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">&copy; 2025 The English School. TESMUN
                    XXII</p>
            </div>
            <div class="flex gap-4">
                <a class="text-gray-500 hover:text-white transition-colors"
                    href="mailto:tesmun@englishschool.edu.co"><span
                        class="material-symbols-outlined text-base">alternate_email</span></a>
                <a class="text-gray-500 hover:text-white transition-colors" href="https://instagram.com/officialtesmun"
                    target="_blank"><span class="material-symbols-outlined text-base">camera_alt</span></a>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
