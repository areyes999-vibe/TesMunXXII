<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TESMUN XXII</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body class="bg-tesmun-blue text-gray-100 font-body overflow-x-hidden h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="shrink-0 z-50 bg-tesmun-blue shadow-lg relative">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a onclick="navigateTo('about')" class="flex-shrink-0 flex items-center justify-center cursor-pointer">
                    <img src="assets/logos/tesmun.png" alt="TESMUN XXII" class="h-20 w-auto object-contain" />
                </a>
                <!-- Desktop Navigation -->
                <div class="hidden md:flex flex-1 justify-center items-center px-8">
                    <div class="flex items-center space-x-6 w-full justify-between max-w-5xl" id="nav-links">
                        <a class="nav-item flex-1 text-center" data-page="about" onclick="navigateTo('about')">About
                            Tesmun XXII</a>
                        <a class="nav-item flex-1 text-center" data-page="handbook"
                            onclick="navigateTo('handbook')">Handbook</a>
                        <a class="nav-item flex-1 text-center relative" data-page="committees"
                            onclick="navigateTo('committees')">
                            Committees
                            <span class="material-symbols-outlined ml-2 text-sm">expand_more</span>
                        </a>
                        <a class="nav-item flex-1 text-center" data-page="campus"
                            onclick="navigateTo('campus')">Campus</a>
                        <a class="nav-item flex-1 text-center" data-page="schedule"
                            onclick="navigateTo('schedule')">Schedule</a>
                        <a class="nav-item flex-1 text-center" data-page="contact"
                            onclick="navigateTo('contact')">Contact Us</a>
                    </div>
                </div>
                <!-- School Logo -->
                <div class="flex-shrink-0 flex items-center border-l border-white/10 pl-6 h-20">
                    <img src="assets/logos/tes.png" alt="The English School" class="h-16 w-auto object-contain" />
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center ml-4">
                    <button class="text-white hover:text-gray-300" type="button" onclick="toggleMobileMenu()">
                        <span class="material-symbols-outlined text-3xl" id="mobile-menu-icon">menu</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu"
            class="hidden md:hidden absolute top-full left-0 right-0 bg-[#191b42] border-t border-white/10 z-50 shadow-2xl">
            <div class="flex flex-col p-4 space-y-1">
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('about');toggleMobileMenu()">About</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('handbook');toggleMobileMenu()">Handbook</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('committees');toggleMobileMenu()">Committees</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('campus');toggleMobileMenu()">Campus</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('schedule');toggleMobileMenu()">Schedule</a>
                <a class="text-white font-display uppercase tracking-widest text-sm py-3 px-6 hover:bg-white/5 rounded transition-colors"
                    onclick="navigateTo('contact');toggleMobileMenu()">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- MAIN APP CONTAINER -->
    <main id="app" class="flex-1 flex overflow-hidden bg-tesmun-blue"></main>

    <!-- FOOTER -->
    <footer class="shrink-0 bg-black text-white py-3 border-t border-white/10 z-40">
        <div class="max-w-full mx-auto px-8 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-white text-base">public</span>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">&copy; 2025 The English School. TESMUN
                    XXII</p>
            </div>
            <div class="flex gap-4">
                <a class="text-gray-500 hover:text-white transition-colors"
                    href="mailto:tesmun@englishschool.edu.co"><span
                        class="material-symbols-outlined text-base">alternate_email</span></a>
                <a class="text-gray-500 hover:text-white transition-colors" href="https://instagram.com/officialtesmun"
                    target="_blank"><span class="material-symbols-outlined text-base">camera_alt</span></a>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
